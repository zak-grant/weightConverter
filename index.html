<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
  integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" type="text/css" />


  <title>Weight Converter</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>

        <form>
          <div class="form-group">
            <input type="number"
            class="form-control form-control-lg"
            placeholder="Enter Pounds..."
            id="lbsInput">
          </div>
        </form>
        <!-- <div class="input-type text-center m-2">
          <button class="btn btn-primary p-2 btn-lg" id="gramsSelector">Grams</button>
          <button class="btn btn-success p-2 btn-lg" id="KilogramsSelector">Kilograms</button>
          <button class="btn btn-danger p-2 btn-lg"  id="OzSelector">Ounces</button>
        </div> -->

        <div id="output">
          <div class="card mb-2 bg-primary">
            <div class="card-body">
              <h4 class="card-title">Grams: </h4>
              <div id="gramsOutput" class="card-text"></div>
            </div>
          </div>

          <div class="card bg-success mb-2">
            <div class="card-body">
              <h4 class="card-title">Kilograms: </h4>
              <div id="kgOutput" class="card-text"> </div>
            </div>
          </div>

          <div class="card bg-danger mb-2">
            <div class="card-body">
              <h4 class="card-title">Ounces: </h4>
              <div id="ozOutput" class="card-text"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js">

  </script>
</body>
</html>
